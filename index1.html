
<!-- Lab Assignment 
Task: Create a simple HTML webpage that includes: 
o A header (<header>), footer (<footer>), main section (<main>), and aside section 
(<aside>). 
o A paragraph with some basic text. 
o A list (both ordered and unordered). 
o A link that opens in a new tab.
 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment</title>
</head>
<body>
    <header>
        <h1>HEADER SECTION</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Main Section</h1>
        <p>this is simple paragraph and used to know about the html tags</p>
         <aside>
            <h3>Related Links</h3>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
            </ul>
        </aside>
    </main>
     <footer>
        <p>&copy; 2025 Example Company</p>
    </footer>
</body>
</html>
